<div *ngFor="let item of values" class="root">
  <h1 class="header-1 header">{{ item.title }}</h1>
  <div class="border"></div>
  <ngx-simplebar [options]="options">
    <div class="scrolling-wrapper">
      <mat-card class="card" *ngFor="let service of item.prices">
        <mat-card-content class="content">
          <div class="card-top">
            <h3 class="title">{{ service.name }}</h3>
            <div class="price">{{ service.price }} â‚¬</div>
          </div>
          <div class="bottom">{{ service.description }}</div>
        </mat-card-content>
      </mat-card>
    </div>
  </ngx-simplebar>
</div>
